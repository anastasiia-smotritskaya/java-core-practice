name: Run Java Tests

# КОГДА ЗАПУСКАТЬ:
on:
  push:                   # При пуше в любую ветку
  pull_request:           # При создании/обновлении PR

# ЧТО ДЕЛАТЬ:
jobs:
  test:                   # Одна задача - тестирование
    name: Run tests and generate report
    runs-on: ubuntu-latest  # На Ubuntu Linux

    steps:
      # 1. ПОЛУЧИТЬ КОД ИЗ РЕПОЗИТОРИЯ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. УСТАНОВИТЬ JAVA 21
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. ДАТЬ ПРАВА НА GRADLEW (для Linux)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. ЗАПУСТИТЬ ТЕСТЫ
      - name: Run tests with Gradle
        run: ./gradlew test

      # 5. СОЗДАТЬ ALLURE ОТЧЁТ
      - name: Generate Allure report
        if: always()  # ДАЖЕ ЕСЛИ ТЕСТЫ УПАЛИ
        run: ./gradlew allureReport

      # 6. СОХРАНИТЬ ОТЧЁТ КАК АРТЕФАКТ
      - name: Upload test report
        if: always()  # ДАЖЕ ЕСЛИ ТЕСТЫ УПАЛИ
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/allure-report/